name: econ_t_model_search
data:
  type: s3
  endpoint_url: https://test-burt-5.apps.okddev.fnal.gov/
  access_key:
  secret_key:
  bucket: econ-ae-train-data

hyperparameters:
  global_batch_size: 500
  max_cnn_layers: 3
  max_dense_layers: 3
  filters1:
    type: int
    minval: 0
    maxval: 64
  kernal1:
    type: categorical
    vals:
     - 1
     - 3
     - 5
  maxpool1:
    type: categorical
    vals:
      - include
      - exclude
  stride1:
    type: categorical
    vals:
     - 1
     - 2
     - 4
  dense1:
    type: int
    minval: 15
    maxval: 64

  filters2:
    type: int
    minval: 0
    maxval: 64
  kernal2:
    type: categorical
    vals:
     - 1
     - 3
     - 5
  maxpool2:
    type: categorical
    vals:
      - include
      - exclude
  stride2:
    type: categorical
    vals:
     - 1
     - 2
     - 4
  dense2:
    type: int
    minval: 15
    maxval: 64

  filters3:
    type: int
    minval: 0
    maxval: 64
  kernal3:
    type: categorical
    vals:
     - 1
     - 3
     - 5
  maxpool3:
    type: categorical
    vals:
      - include
      - exclude
  stride3:
    type: categorical
    vals:
     - 1
     - 2
     - 4
  dense3:
    type: int
    minval: 15
    maxval: 64

searcher:
  name: adaptive_asha
  metric: EMD
  smaller_is_better: true
  max_length:
    epochs: 30
  max_trials: 550
entrypoint: model_def:ECONT
